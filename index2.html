<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <h1 id="headLine">Your Feed</h1>
    <main>
        <div class="leftCol">
            <div class="avatarBox">
                <img src="./images/user-circle.png" alt="avatar circle">
                <a href=""> Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="rightCol">
            <div class="userbox">
                <div class="topofUser">
                    <h3>Neil M</h3>
                    <div class="likeBox">
                        <span id="Neil">9 like(s)</span>
                        <button onclick="like(0)">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="userbox">
                <div class="topofUser">
                    <h3>Nichole K</h3>
                    <div class="likeBox">
                        <span id="Nichole">12 like(s)</span>
                        <button onclick="like(1)">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="userbox">
                <div class="topofUser">
                    <h3>Jim R</h3>
                    <div class="likeBox">
                        <span id="Jim">9 like(s)</span>
                        <button onclick="like(2)">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>.  Who else is liking it?</p>
            </div>
        </div>

    </main>
    <script src="./script2.js"></script>
</body>

</html>
